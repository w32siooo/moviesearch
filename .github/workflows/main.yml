name:  Build_and_deploy_to_s3

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
  pull_request:
    branches:
      - main
    paths:
      - frontend/**

jobs: 
  primary:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install dependencies
        working-directory: ./frontend
        run: npm install
      - name: build
        working-directory: ./frontend
        run: npm run build
      - name: Deploy static site to S3 bucket
        working-directory: ./frontend/dist/moviesearch-service-frontend
        run: aws s3 sync . s3://www.andreas-hansen.xyz  
      - name: Deploy static site to second S3 bucket
        working-directory: ./frontend/dist/moviesearch-service-frontend
        run: aws s3 sync . s3://andreas-hansen.xyz      
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CF_PAGES_TOKEN}}
          accountId: a5a9478b9771b03c8330d3e8d19777c9
          projectName: andreas-hansen.xyz
          directory: ./frontend/dist/moviesearch-service-frontend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
